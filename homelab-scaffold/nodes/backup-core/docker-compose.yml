version: "3.8"
services:
  minio:
    image: minio/minio:RELEASE.2024-03-15T00-00-00Z
    container_name: minio
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    command: server /data
    volumes:
      - ./data:/data
    ports:
      - "9000:9000"

  restic-srv:
    image: alpine:3.18
    container_name: restic_svc
    command: ["sh", "-c", "sleep infinity"]
    volumes:
      - ./repo:/repo
